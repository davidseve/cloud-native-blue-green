    prometheus.io/scheme: "https"    
discountsNetworkingA:
  version: A
  nameOverride: discounts-umbrella
  fullnameOverride: "discounts-umbrella-A"
  router:
    enabled: false
discountsNetworkingB:
  version: B
  nameOverride: discounts-umbrella
  fullnameOverride: "discounts-umbrella-B"
